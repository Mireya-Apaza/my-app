<div class="container mt-5" *ngIf="post">
  <article>
    <header class="mb-4">
      <h1 class="display-4 fw-bold text-center mb-3">{{post.title}}</h1>
      <p class="text-muted text-center fst-italic">Publicado el {{post.date}}</p>
    </header>

    <figure class="text-center mb-4">
      <img [src]="post.image" class="img-fluid rounded shadow-sm" style="max-width: 800px; width: 100%;" alt="Imagen del artÃ­culo">
    </figure>

    <div class="row justify-content-center">
      <div class="col-lg-8">
        <p class="mb-4">{{post.fullDescription}}</p>
      </div>
    </div>
  </article>

  <div class="container mt-5 mb-5 pb-2">
    <hr class="my-5">
    <div class="d-flex justify-content-end">
      <button class="btn btn-primary btn-lg px-4 py-3 shadow" (click)="navigateToList()">
        <i class="bi bi-arrow-left me-2"></i>Volver a la lista
      </button>
    </div>
  </div>
</div>
